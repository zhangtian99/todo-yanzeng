<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密钥验证</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm mx-auto">
        <div id="page1" class="page active bg-white p-8 rounded-2xl shadow-lg text-center">
            <div class="mb-6">
                 <h1 class="text-2xl font-bold text-gray-800">密钥验证</h1>
                 <p class="text-gray-500 text-sm mt-1">请输入您的密钥以继续</p>
            </div>
             <div class="space-y-4 text-left">
                <div>
                    <label for="keyId" class="block text-sm font-medium text-gray-700">密钥</label>
                    <input type="text" id="keyId" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm" placeholder="请输入密钥">
                    <p id="keyError" class="text-red-500 text-xs mt-1 h-4"></p>
                </div>
                <button id="validateBtn" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 disabled:bg-gray-400">
                    验证密钥
                </button>
            </div>
        </div>

        <div id="page2" class="page bg-white p-8 rounded-2xl shadow-lg text-center">
            <div class="mb-6">
                <div class="inline-flex items-center justify-center bg-green-100 rounded-full p-3 mb-4">
                    <svg class="w-10 h-10 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">验证成功</h1>
                <p class="text-gray-500 text-sm mt-1">请继续完成后续步骤</p>
            </div>
            <div class="space-y-4">
                <button id="getFeishu" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600">创建飞书后台</button>
                <button id="getShortcut" class="w-full bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg hover:bg-black">获取苹果快捷指令</button>
            </div>
        </div>
        
        <div id="page3" class="page bg-white p-8 rounded-2xl shadow-lg text-center">
             <div class="mb-6">
                <div class="inline-flex items-center justify-center bg-red-100 rounded-full p-3 mb-4">
                    <svg class="w-10 h-10 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">验证失败</h1>
                <p id="failureMessage" class="text-gray-500 text-sm mt-1">密钥无效或已被使用</p>
            </div>
            <div class="space-y-4">
                <button id="backBtn" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600">返回重试</button>
            </div>
        </div>
    </div>

    <script src="/data-store.js"></script> 
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            const page3 = document.getElementById('page3');
            
            const keyInput = document.getElementById('keyId');
            const keyError = document.getElementById('keyError');
            const validateBtn = document.getElementById('validateBtn');
            const failureMessage = document.getElementById('failureMessage');
            const backBtn = document.getElementById('backBtn');

            const getFeishuBtn = document.getElementById('getFeishu');
            const getShortcutBtn = document.getElementById('getShortcut');

            const showPage = (pageToShow) => {
                [page1, page2, page3].forEach(p => p.classList.remove('active'));
                pageToShow.classList.add('active');
            };

            validateBtn.addEventListener('click', async () => {
                const userKey = keyInput.value.trim();
                if (!userKey) {
                    keyError.textContent = '密钥不能为空';
                    return;
                }
                keyError.textContent = '';
                validateBtn.disabled = true;
                validateBtn.textContent = '验证中...';

                try {
                    const response = await fetch('/api/validate-key-web', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ key: userKey })
                    });
                    const result = await response.json();
                    if (response.ok && result.success) {
                        showPage(page2);
                    } else {
                        failureMessage.textContent = result.message || '验证失败，请重试';
                        showPage(page3);
                    }
                } catch (err) {
                    failureMessage.textContent = '网络错误，请稍后重试';
                    showPage(page3);
                } finally {
                    validateBtn.disabled = false;
                    validateBtn.textContent = '验证密钥';
                }
            });

            backBtn.addEventListener('click', () => {
                keyInput.value = '';
                showPage(page1);
            });

            getFeishuBtn.addEventListener('click', async () => {
                try {
                    const link = await DataStore.getFeishuTemplateLink();
                    if (link) {
                        window.open(link, '_blank');
                    } else {
                        alert('管理员尚未配置飞书链接。');
                    }
                } catch(error) {
                    alert(`获取飞书链接失败: ${error.message}`);
                }
            });

            getShortcutBtn.addEventListener('click', async () => {
                try {
                    const link = await DataStore.getShortcutLink();
                    if (link) {
                        window.open(link, '_blank');
                    } else {
                        alert('管理员尚未配置快捷指令链接。');
                    }
                } catch(error) {
                    alert(`获取快捷指令链接失败: ${error.message}`);
                }
            });
        });
    </script>
</body>
</html>

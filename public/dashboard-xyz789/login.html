<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">管理后台登录</h1>
        <div class="space-y-4">
            <div>
                <label for="adminPassword" class="block text-sm font-medium text-gray-700">管理员密码</label>
                <input type="password" id="adminPassword" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button id="loginBtn" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 disabled:bg-gray-400">
                登录
            </button>
            <p id="loginStatus" class="text-sm text-red-500 h-5 text-center"></p>
        </div>
    </div>
    <script src="/data-store.js"></script>
    <script src="login.js"></script>
</body>
</html>

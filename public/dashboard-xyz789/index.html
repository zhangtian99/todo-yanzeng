<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sidebar-link.active { background-color: #4a5568; color: white; }
        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <div class="w-56 bg-gray-800 text-white flex flex-col">
            <div class="px-6 py-4 text-xl font-bold border-b border-gray-700">管理后台</div>
            <nav class="flex-1 px-4 py-4 space-y-2">
                <a href="#" class="sidebar-link flex items-center px-4 py-2 rounded-md hover:bg-gray-700" data-page="home">首页</a>
                <a href="#" class="sidebar-link flex items-center px-4 py-2 rounded-md hover:bg-gray-700" data-page="create">创建密钥</a>
                <a href="#" class="sidebar-link flex items-center px-4 py-2 rounded-md hover:bg-gray-700" data-page="view">查看密钥</a>
                <a href="#" class="sidebar-link flex items-center px-4 py-2 rounded-md hover:bg-gray-700" data-page="config">系统配置</a>
            </nav>
            <div class="px-6 py-4 border-t border-gray-700">
                <button id="logoutBtn" class="w-full text-left px-4 py-2 rounded-md hover:bg-gray-700">退出登录</button>
            </div>
        </div>

        <main class="flex-1 p-8 overflow-y-auto">
            <div id="page-home" class="page">
                <h1 class="text-3xl font-bold mb-6 text-gray-800">数据看板</h1>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-gray-500 text-sm font-medium">密钥总数</h2>
                        <p id="stats-total-keys" class="text-3xl font-bold mt-2">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-gray-500 text-sm font-medium">已使用数量</h2>
                        <p id="stats-used-keys" class="text-3xl font-bold mt-2 text-green-500">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-gray-500 text-sm font-medium">未使用数量</h2>
                        <p id="stats-unused-keys" class="text-3xl font-bold mt-2 text-red-500">0</p>
                    </div>
                </div>
            </div>

            <div id="page-create" class="page">
                <h1 class="text-3xl font-bold mb-6 text-gray-800">创建密钥</h1>
                <div class="bg-white p-6 rounded-lg shadow-md">
                     <div class="mb-4">
                        <textarea id="generatedKeysDisplay" rows="5" class="w-full p-2 border rounded" readonly placeholder="这里将显示生成的密钥..."></textarea>
                    </div>
                    <div class="flex items-center gap-4">
                        <button id="generateSingleBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">生成单个</button>
                        <div class="flex items-center gap-2">
                           <button id="generateBatchBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">批量生成</button>
                           <input id="batchQuantityInput" type="number" value="10" min="1" max="100" class="w-20 p-2 border rounded">
                        </div>
                        <button id="copyKeysBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600" disabled>复制密钥</button>
                    </div>
                    <p id="generatorStatus" class="mt-4 text-sm h-5"></p>
                </div>
            </div>
            
            <div id="page-view" class="page">
                <h1 class="text-3xl font-bold mb-6 text-gray-800">密钥列表</h1>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex items-center mb-4">
                        <input type="checkbox" id="selectAllCheckbox" class="h-4 w-4 text-blue-600 mr-3">
                        <button id="deleteSelectedBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 disabled:bg-gray-400" disabled>删除选中 (<span id="selectedCount">0</span>)</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                           <thead class="bg-gray-50">
                                <tr>
                                    <th class="p-4"></th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">密钥值</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">状态</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">创建时间</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">操作</th>
                                </tr>
                            </thead>
                            <tbody id="keys-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                        <p id="keys-table-status" class="text-center py-4 text-gray-500"></p>
                    </div>
                    <div class="flex items-center justify-between mt-4 text-sm text-gray-600">
                        <div>显示 <span id="pageStartSpan">0</span> - <span id="pageEndSpan">0</span> of <span id="totalItemsSpan">0</span></div>
                        <div class="flex gap-2">
                            <button id="prevPageBtn" class="px-3 py-1 border rounded hover:bg-gray-100 disabled:opacity-50" disabled>上一页</button>
                            <button id="nextPageBtn" class="px-3 py-1 border rounded hover:bg-gray-100 disabled:opacity-50" disabled>下一页</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="page-config" class="page">
                <h1 class="text-3xl font-bold mb-6 text-gray-800">系统配置</h1>
                <div class="bg-white p-6 rounded-lg shadow-md space-y-6">
                    <div>
                        <label for="shortcutLinkInput" class="block text-sm font-medium text-gray-700">快捷指令链接</label>
                        <div class="mt-1 flex gap-2">
                            <input type="text" id="shortcutLinkInput" class="flex-1 p-2 border rounded-md">
                            <button id="saveShortcutBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">保存</button>
                        </div>
                        <p id="shortcutStatus" class="text-sm mt-1 h-5"></p>
                    </div>
                     <div>
                        <label for="feishuLinkInput" class="block text-sm font-medium text-gray-700">飞书模板链接</label>
                        <div class="mt-1 flex gap-2">
                            <input type="text" id="feishuLinkInput" class="flex-1 p-2 border rounded-md">
                            <button id="saveFeishuBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">保存</button>
                        </div>
                        <p id="feishuStatus" class="text-sm mt-1 h-5"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../data-store.js"></script>
    <script src="./admin.js?v=20251020"></script>
</body>
</html>
